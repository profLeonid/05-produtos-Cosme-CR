<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>
<body class="bg-gray-500 flex flex-col items-center justify-center h-screen gap-4">

    <h1 class="text-3xl">lista de Produtos</h1>

    <div class="flex gap-x-4"> 
        <input type="text" placeholder="digite o produto"
            class="border rounded-md px-4 py-2 "
            id="produto"
        >

        <input type="text" placeholder="Valor"
            class="border rounded-md px-4 py-2 w-20 "
            id="valor"
        >

        <input type="text" placeholder="Qtd"
            class="border rounded-md px-4 py-2 w-16"
            id="quantidade"
        >

        <button class="bg-blue-500 text-white px-4 py-2 rounded "
        onclick="adicionarProduto()"
        >
            adicionar
        </button>

    </div>

    


    <div
        id="lista"
        class="flex flex-col gap-2"
    >

    </div>


</body>
</html>
